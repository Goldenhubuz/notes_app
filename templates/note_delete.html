{% extends 'layouts/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header" style="background-color: #ffef74;">
                <a href="{% url 'notes_list' %}" style="text-decoration: none; color: black">тна &nbsp;Back</a>
            </div>

            <div class="card-body">


                <form method="post" action="{% url 'notes_delete' object.id %}">
                    {% csrf_token %}

                    <h5 class="card-title mb-4">Are you sure you want to delete this note?</h5>
                    <em>
                        <h6 class="card-title">Title:</h6>
                        <p class="card-text ms-3">{{ object.title }}</p>
                        <h6 class="card-title">Description:</h6>
                        <p class="card-text ms-3">{{ object.description|truncatechars:"20" }}</p>
                    </em>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mt-3">Delete</button>
                    </div>
                </form>


            </div>


        </div>
    </div>

{% endblock %}
